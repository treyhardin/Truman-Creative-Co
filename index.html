<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truman Creative Co.</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="icon" href="/favicon.png">
</head>
<body>

    <div class="noise-overlay">
        <svg 
            xmlns='http://www.w3.org/2000/svg'>

            <filter id='noiseFilter'>
                <feTurbulence 
                type='fractalNoise' 
                baseFrequency='1' 
                numOctaves='3' 
                stitchTiles='stitch' />
            </filter>

            <rect
                width='100%' 
                height='100vh' 
                filter='url(#noiseFilter)' />
            </svg>
    </div>
    
    <section class="fullscreen-section">

        <h1 class="visually-hidden">Truman Creative Co.</h1>
        <div class="text-wrapper text-top">
            <p class="h1">Truman</p>
            <span>Brooklyn, NY</span>
        </div>
        <div class="text-wrapper text-middle">
            <p class="h1">Creative</p>
        </div>
        <div class="text-wrapper text-bottom">
            <p class="h1">Co.</p>
            <a href="mailto:hello@trumancreative.co" class="cta-wrapper">
                <span class="ticker-tape">
                    <p class="ticker-text"></p>
                    <p class="ticker-text"></p>
                    <p class="ticker-text"></p>
                    <p class="ticker-text"></p>
                </span>
                <span class="email-button">
                    <svg class="email-icon" viewBox="0 0 40 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H4H36H40V30H36H4H0V0ZM4 26H36V8H32V4H8V8H4V26ZM12 12H8V8H12V12ZM16 16H12V12H16V16ZM24 16V20H20H16V16H20H24ZM28 12V16H24V12H28ZM28 12H32V8H28V12Z" fill="currentColor"/>
                    </svg>   
                </span>
            </a>
        </div>

        <div class="model-wrapper">
            <model-viewer class="model-viewer" alt="3D Model" src="assets/Mug.gltf" auto-rotate auto-rotate-delay="0" rotation-per-second="200%" shadow-intensity="0.5" environment-image="assets/studio.hdr" shadow-intensity="1" loading="lazy"></model-viewer>
        </div>
        
    </section>

</body>
</html>
